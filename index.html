<!DOCTYPE html>
<html>
<body>

<iframe id="ifrm" src="https://koding.com" style="border: 0; position:absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; display:none"></iframe>
<button id="fullscreen" onclick="fullScreen()">Go to koding.com full screen</button>

<script>
function fullScreenIt(elm) {
	var r = elm.mozRequestFullScreen || elm.webkitRequestFullScreen || elm.requestFullScreen;
	r && r.call(elm);
}
function fullScreen(){  
  var btn = document.getElementById("fullscreen");
  btn.style.display = "none";
  var iframe = document.getElementById("ifrm")
  iframe.style.display = "";
  fullScreenIt(document.body);
}
</script>

</body>
</html>
